<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateProductDetails.product.name}</h2>
    <h:form>
        <h:outputText value="Product price: "/>
        <h:inputText a:placeholder="Enter the value" value="#{updateProductDetails.product.price}" required="true" />
        <h:commandButton value="update" action="#{updateProductDetails.updateProductPrice()}">
            <f:param name="productId" value="#{updateProductDetails.product.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
