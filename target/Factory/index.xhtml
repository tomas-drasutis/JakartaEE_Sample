<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Producers:</h2>
    <ol>
        <ui:repeat value="#{producers.allProducers}" var="producer">
            <li><h:link value="#{producer.name}" outcome="products?producerId=#{producer.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{producers.producerToCreate.name}" required="true" />
        <h:commandButton value="Add new producer" action="#{producers.createProducer}" />
    </h:form>
</h:body>
</html>
