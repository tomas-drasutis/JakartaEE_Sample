<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Products made by the producer - #{productsForProducer.producer.name}:</h2>
    <ol>
        <ui:repeat value="#{productsForProducer.producer.products}" var="product">
            <li>#{product.name} - #{product.price}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{productsForProducer.productToCreate.name}" required="true"/>
        <h:inputText a:placeholder="price" value="#{productsForProducer.productToCreate.price}" required="true">
            <f:validateDoubleRange minimum="0.01"/>
        </h:inputText>
        <h:commandButton value="Add product to the producer" action="#{productsForProducer.createProduct}">
            <f:param name="producerId" value="#{productsForProducer.producer.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
